<div class="category row">
    <div *ngFor= "let item of categaroyList">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <!-- <mat-card-title>Category</mat-card-title>
              <mat-card-subtitle>Aerospace</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image src="{{item.photo}}" alt="image">
            <mat-card-content>
              <p>
                {{item.name}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Show</button>
            </mat-card-actions>
          </mat-card>
    </div>  
    <div class="center">
        <button (click)= "WhenClicked()">Add Category</button>
    </div>
</div>
